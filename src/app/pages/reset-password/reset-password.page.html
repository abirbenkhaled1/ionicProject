<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Enter your email
      <p class="subTitle">to receive a password reset link</p>
    </ion-title>
  </div>

  <div class="ion-padding">
    <!-- Email Input -->
    <ion-item>
      <ion-input [(ngModel)]="email" placeholder="Enter your email" type="email" required></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <!-- Reset Password Button -->
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="resetPassword()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
