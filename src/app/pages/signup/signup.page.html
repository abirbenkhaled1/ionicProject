<ion-content [fullscreen]="true">
  <div class="header">
   <ion-title class="title">Welcome</ion-title>
   <p class="subTitle">Sign Up to create your account</p>
  </div>
  <form [formGroup]="regForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="fullName" placeholder="Name" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div>
        <ion-text *ngIf="errorControl['fullName'].touched && errorControl['fullName'].invalid">
          Full name is required
        </ion-text>
      </div>
      <ion-item>
        <ion-input formControlName="email" placeholder="Email" class="input"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <div>
        <ion-text *ngIf="errorControl['email'].touched && errorControl['email'].invalid">
          Please enter a valid email
        </ion-text>
      </div>
      <ion-item>
        <ion-input formControlName="password" placeholder="Password" type="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="errorControl['password'].touched && errorControl['password'].invalid">
        <ion-text>Password must be at least 8 characters, with one uppercase letter, one number, and one special character.</ion-text>
      </div>
      <div class="signinLink">
        <p>Already a member? <a style="color:#FFC33F;" [routerLink]="['/login']">Sign In now</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="signUp()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
