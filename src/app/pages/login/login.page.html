<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome Back</ion-title>
    <p class="subTitle">Sign in to access your account</p>
  </div>

  <form [formGroup]="loginForm" novalidate>
    <div class="ion-padding">
      <!-- Email input -->
      <ion-item>
        <ion-input 
          formControlName="email" 
          type="email" 
          placeholder="Email" 
          required>
        </ion-input>
        <ion-icon slot="end" name="person-outline"></ion-icon>
      </ion-item>

      <!-- Email validation message -->
      <ion-text color="danger" *ngIf="errorControl['email'].touched && errorControl['email'].invalid">
        <p *ngIf="errorControl['email'].errors?.['required']">Email is required.</p>
        <p *ngIf="errorControl['email'].errors?.['email']">Please enter a valid email.</p>
      </ion-text>

      <!-- Password input -->
      <ion-item>
        <ion-input 
          formControlName="password" 
          type="password" 
          placeholder="Password" 
          required>
        </ion-input>
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>

      <!-- Password validation message -->
      <ion-text color="danger" *ngIf="errorControl['password'].touched && errorControl['password'].invalid">
        <p *ngIf="errorControl['password'].errors?.['required']">Password is required.</p>
        <p *ngIf="errorControl['password'].errors?.['pattern']">
          Password must be at least 8 characters, with one uppercase letter, one number, and one special character.
        </p>
      </ion-text>

      <!-- Forgot password link -->
      <div class="forgotpassword">
        <a [routerLink]="['/reset-password']" style="color:#FFC33F">Forgot password?</a>
      </div>

      <!-- Sign up link -->
      <div class="signupLink">
        <p>New member? 
          <a style="color:#FFC33F" [routerLink]="['/signup']">Sign up now</a>
        </p>
      </div>
    </div>

    <!-- Login button -->
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="login()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
