<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Items</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/items/add">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.id }}</h2>

        <h2>{{ item.title }}</h2>

        <p>{{ item.description }}</p>
      </ion-label>
      <ion-button fill="outline" color="danger" (click)="deleteItem( item.id )">
        Delete
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
